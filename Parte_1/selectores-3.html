<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectores 3</title>
    <style>
        p {
            color: salmon;
        }
        p::first-letter {
            color: teal;
        }
        p::before {
            content: "🌑";
        }
        p::after {
            content: "🌤️";
        }
        p:hover {
            color: blue;
        }
        div p:nth-child(2) {
            color: violet;
        }
        ::placeholder {
            color: tomato;
        }
    </style>
</head>
<body>
    <p>Hola Mundo　お早う世界</p>
    <div>
        <p>Hola　お早う</p>
        <p>A　に</p>
        <p>Todos　みんあ</p>
    </div>
    <input type="text" placeholder="name">
</body>
</html>
